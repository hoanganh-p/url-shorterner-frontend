<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>

    <form id="shortenForm">
        <input
            type="url"
            id="longUrl"
            placeholder="Nhập URL cần rút gọn"
            required
        />
        <button type="submit">Rút gọn</button>
    </form>

    <p id="error" class="error"></p>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
